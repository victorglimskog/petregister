<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pet register</title>
        <link rel="stylesheet" href="./main.css">
        <script src="jquery.min.js"></script>
        <script src="main.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Petregister</h1>
            <div class="owner-list-container half">
                <h4>Owners</h4>
                <ul class="owner-list">
                    <!-- Owners will be appended here -->
                </ul>
                <h4 class="add-owner-title">Add new owner</h4>
                <div class="add-owner">
                    <div class="form-group">
                        <label>First name</label>
                        <input type="text" size="36" class="input" id="firstName"></input>
                    </div>
                    <div class="form-group">
                        <label>Last name</label>
                        <input type="text" size="36" class="input" id="lastName"></input>
                    </div>
                    <div class="form-group">
                        <label>Pnr</label>
                        <input type="text" size="10" class="input" id="pnr"></input>
                    </div>
                    <button class="add-owner-btn">Add owner</button>
                </div>
            </div>
            <div class="owner-data-box half">
                <div class="owner-data">
                </div>
                <div class="add-pet">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" size="36" class="input" id="name"></input>
                    </div>
                    <div class="form-group">
                        <label>Birthdate</label>
                        <input type="text" size="36" class="input" id="birthDate"></input>
                    </div>
                    <div class="form-group">
                        <label>Species</label>
                        <input type="text" size="36" class="input" id="species"></input>
                    </div>
                    <div class="form-group">
                        <label>Race</label>
                        <input type="text" size="36" class="input" id="race"></input>
                    </div>
                    <button class="add-pet-btn">Add!</button>
                </div>
            </div>
        </div>
    </body>
</html>
